    <h1 class="title"><a href="/2013/07/16/first-walk/">第一次独立行走</a></h1>
  

  </header>
  
  <div class="entry">
    
      <p>今天，妈妈兴奋的说，儿子能独立走路了，一个人从客厅里晃晃悠悠的走到大门口，可惜我明天才能见他这有趣的样子。</p>
<p>已经14个月了，很多有意思的事情，不记录记忆也就只剩有意思的事情了，接下来我会好好把他们都记录下来。</p>
